<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Welcome to EZ games</h1>
</header>
<nav>
    <ul>
        <li><a href="../views/whack_a_mole.ejs">Play Whack-a-Mole</a></li>
        <li><a href="../views/tic_tac_toe.ejs">Play Tic-Tac-Toe</a></li>
    </ul>
</nav>
<main>
    <h3>How would you like to play ?</h3>
    <form action="/" method="post">
        <fieldset>
            <div id="pseudo">
                <label>Pseudo :</label>
                <input id="text-box-pseudo" name="pseudo" type="text" required>
            </div>
            <div id="difficulty">
                <label>Difficulty :</label>
                <input id="slider" name="difficulty" type="range" min="0" max="2" value="0" step="1" oninput="const difficulty = ['Easy','Medium','Hard'];
                rangeValue.innerText = difficulty[this.value]">
                <p id="rangeValue">Easy</p>
            </div>
            <button class="button1" type="submit" formaction="/api/play?game=whack-a-mole"><strong>Play whack-a-mole!</strong></button>
            <button class="button1" type="submit" formaction="/api/play?game=tic-tac-toe"><strong>Play tic-tac-toe!</strong></button>
        </fieldset>
    </form>
</main>
<footer>
    <p>&copy; 2023 EZ Games</p>
</footer>
</body>
</html>
